<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <audio id="alarm" src="./Contagem.mp3"></audio>

    <div class="container">

        <div class="dial">
            <h1 id="timer">60</h1>
        </div>

        <div class="bottons">
            <button onclick="start()" id="start">
                Iniciar
            </button>
            <button onclick="pause()" id="pause" class="hide">
                Pausar
            </button>
            <button onclick="reset()" id="reset" class="hide">
                Reiniciar
            </button>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
